<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Ensures proper rendering and touch zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Forces IE 8/9/10 to use its latest rendering engine -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bug Dash</title>
  <!-- TODO: Add description -->
  <meta name="description" content="">
  <!-- TODO: What are integrity/crossorigin for? -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ranchers">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h1>GAME OVER</h1>
      <a class="close" href="#">x</a>
      <p>Your score: <span class="modal-score"></span></p>
      <button class="play-again">
        Play again
      </button>
    </div>
  </div>
  <div class="info-panel">
    <h1 class="game-name">Bug Dash</h1>
    <p>Use the arrow keys to get to the water, avoiding the bugs. See how high of a score you can get!</p>
    <p class="player-info"><strong>SCORE:</strong> <span class="score"></span> <strong>LIVES:</strong> <span class="lives-left"></span></p>

    <div class="restart">
      <i class="fas fa-redo fa-2x"></i>
    </div>
  </div>

  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
